{{- $exec_mode := default "cronjob" .Values.integration.executionType }}
{{- if eq $exec_mode "daemon" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "galaxy-helm.fullname" . }}
  labels:
    {{- include "galaxy-helm.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "galaxy-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "galaxy-helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "galaxy-helm.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if and .Values.externalSecrets.enabled .Values.externalSecrets.allAsEnv}}
          env:
            {{- include "galaxy-helm.base.envs" . | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{ .Values.externalSecrets.target }}
          {{- else if and .Values.externalSecrets.enabled (not .Values.externalSecrets.allAsEnv) }}
          env:
            {{- include "galaxy-helm.base.envs" . | nindent 12 }}
            {{- $target := .Values.externalSecrets.target }}
            {{- range .Values.externalSecrets.envs }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $target }}
                  key: {{ .key }}
            {{- end }}
          {{- else }}
          env:
            {{- include "galaxy-helm.base.envs" . | nindent 12 }}
          envFrom:
            - secretRef:
                name: {{ include "galaxy-helm.fullname" . }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: http
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
