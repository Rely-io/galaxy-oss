image:
  repository: devrelyio/galaxy
  pullPolicy: IfNotPresent
  tag: ""

schedule: "*/59 * * * *" # Every 59 minutes

env:
  # The following environment variables are required to run this container
  # more environment variables can be added here as required for each integration
  RELY_API_TOKEN:
  RELY_API_URL:
  RELY_INTEGRATION_ID:
  RELY_INTEGRATION_TYPE:

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
